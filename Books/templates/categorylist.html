<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <h5 class="card-header">Category List</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="table-light">
        <tr>
          <th>Books Category Name</th>
          <th>Category Description</th>
          <th>Cover Image</th>
        </tr>
        </thead>
        <tbody class="table-border-bottom-0">
        {% for i in data %}
        <tr>
          <td>
            <i class="fab fa-bootstrap fa-lg text-primary me-3"></i> <strong>{{i.c_name}}</strong>
          </td>
          <td>{{i.c_description}}</td>
          <td>
              <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Lilian Fuller">
                  <img src="{{i.c_img.url}}" alt="Avatar" class="rounded">
                </li>
              </ul>
            </td>
          <td>
            <div class="dropdown">
              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'editcategory' dataid=i.id %}"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                <a class="dropdown-item" href="{% url 'categorydelete' dataid=i.id%}"><i class="bx bx-trash me-1"></i> Delete</a>
              </div>
            </div>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
{% endblock %}
